os:
  - linux
  - osx

branches:
  only:
    - master

before_install:
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo apt-get update; fi;
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo apt-get install g++ git make python wget; fi

script:
  - ./bacardi clean && ./bacardi build && ./bacardi test
